
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

    <ion-buttons end>

      <ion-buttons end>
        <button ion-button (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>

      <button id="cart-btn" ion-button icon-only (click)="openCartPage()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge id="cart-badge"></ion-badge>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Users
    </ion-list-header>
    <ion-item *ngFor="let user of users">{{ user.name }}</ion-item>
  </ion-list>
</ion-content>
