<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gkapp">
  <ion-grid class="cartproducts">
    <ion-row class="item cartproduct">
      <ion-col col-3 class="col-top cartproduct-image"><img src="assets/icon/image1.jpg"></ion-col>
      <ion-col col-8  class="cartproduct-info">
        <h1 class="cartproduct-info--title">Serum</h1>
        <h4 class="cartproduct-info--description">Shampoo and Condtioner 10ml</h4>
        <div class="cartproduct-info--price">
          <p class="promounit">Unit Price: $14.00 USD<br><span>Total Price: $65.00 USD</span></p>
          <div class="boxquantity">
            <ion-icon name="cube" class="icon-style"></ion-icon>
            <input type="text" placeholder="12">
          </div>
        </div>
        <div class="cartproduct-info--options">
          <div class="cartproduct-info--options---quantityselect">
            <button class="plus-minus">-</button>
            <input type="text" placeholder="&nbsp;&nbsp;1">
            <button class="plus-minus">+</button>
          </div>
          <div class="col col-center cartproduct-info--options---refresh">
          </div>
          <div class="gkapp-products--product--top_label assertive-bg">Hot</div>
        </div>
      </ion-col>
      <ion-col col-1 class="col-center cartproduct-action">
        <a href="#" ng-click="showConfirm()"><ion-icon name="trash"></ion-icon></a>
        <a href="#"><ion-icon name="refresh" class="icon-style"></ion-icon></a>
      </ion-col>
    </ion-row>
    <ion-row class="item cartproduct">
      <ion-col col-3 class="col-top cartproduct-image"><img src="assets/icon/image2.jpg"></ion-col>
      <ion-col col-8  class="cartproduct-info">
        <h1 class="cartproduct-info--title">Serum 2</h1>
        <h4 class="cartproduct-info--description">Shampoo and Condtioner 10ml</h4>
        <div class="cartproduct-info--price">
          <p>$14.00 USD</p>
          <div class="boxquantity">
            <ion-icon name="cube" class="icon-style"></ion-icon>
            <input type="text" placeholder="12">
          </div>
        </div>
        <div class="cartproduct-info--options">
          <div class="cartproduct-info--options---quantityselect">
            <button class="plus-minus">-</button>
            <input type="text" placeholder="&nbsp;&nbsp;1">
            <button class="plus-minus">+</button>
          </div>
          <div class="col col-center cartproduct-info--options---refresh">

          </div>
          <div class="gkapp-products--product--top_label positive-bg">New</div>
        </div>
      </ion-col>
      <ion-col col-1 class="col-center cartproduct-action">
        <a href="#" ng-click="showConfirm()"><ion-icon name="trash"></ion-icon></a>
        <a href="#"><ion-icon name="refresh" class="icon-style"></ion-icon></a>
      </ion-col>
    </ion-row>

  </ion-grid>

  <button ion-button full (click)="continueToAddress()">Continue</button>


</ion-content>
