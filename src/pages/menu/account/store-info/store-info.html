  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Store Info</ion-title>
    <ion-buttons end>
      <button ion-button (click) = "closeStoreInfoModal()" >close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Store Type</ion-label>
      <ion-input type="text" #storeType></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Store Name</ion-label>
      <ion-input type="text" #storeName></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone #</ion-label>
      <ion-input type="text" #phoneNumber></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" #address></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-input type="text" #country></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" #state></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" #phoneNumber></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full>Save</button>
</ion-content>
