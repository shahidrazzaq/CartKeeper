<ion-header>

  <ion-navbar>
    <ion-title>My Info</ion-title>

    <ion-buttons end>
      <button ion-button (click) = "closeMyInfoModal()" >close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3>Address</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>Contact Name</ion-label>
      <ion-input type="text" #contactName></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone #</ion-label>
      <ion-input type="text" #phoneNumber></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" #address></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-input type="text" #country></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" #state></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" #phoneNumber></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full>Save</button>

</ion-content>
