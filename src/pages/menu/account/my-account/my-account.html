<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/my-info.png">
      </ion-thumbnail>
      <h2>My Info</h2>
      <p>Personal Info</p>
      <button ion-button clear item-end (click) = "openMyInfoModal()" >View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/store-info.png">
      </ion-thumbnail>
      <h2>Store Info</h2>
      <p>Store Detail</p>
      <button ion-button clear item-end (click) = "openStoreInfoModal()" >View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/wishlist.png">
      </ion-thumbnail>
      <h2>My Wishlist</h2>
      <p>Wishlist</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/order-history.png">
      </ion-thumbnail>
      <h2>Order History</h2>
      <p>Personal Orders Detail</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/store-orders.png">
      </ion-thumbnail>
      <h2>Store Orders</h2>
      <p>Store Orders Detail</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
