<ion-header>

  <ion-navbar color = "primary">
    <ion-title>CartKeeper</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click) = "signIn()">SIGN IN</button>
  </div>

  <div padding>
    <button block ion-button (click) = "registerUser()">SIGN UP</button>
  </div>

</ion-content>
