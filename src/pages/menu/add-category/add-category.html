<ion-header>

  <ion-navbar color = "primary">
    <ion-title>Add Category</ion-title>

    <ion-buttons end>
      <button ion-button (click) = "closeAddCategoryModal()" >close</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Category</ion-label>
      <ion-input type = "text" name="categoryName" [(ngModel)]="category.categoryName"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="addCategory()">Save</button>
  </div>

</ion-content>
