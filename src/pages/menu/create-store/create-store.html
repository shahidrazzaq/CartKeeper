<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Store</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h3>Store Info</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>Store Type</ion-label>
      <ion-input type="text" name="storeType" [(ngModel)]="store.storeType" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Store Name</ion-label>
      <ion-input type="text" name="storeName" [(ngModel)]="store.storeName" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Phone #</ion-label>
      <ion-input type="number" name="phone" [(ngModel)]="store.phone" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Address</ion-label>
      <ion-input type="text" name="address" [(ngModel)]="store.address" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Country</ion-label>
      <ion-input type="text" name="country" [(ngModel)]="store.country" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>State</ion-label>
      <ion-input type="text" name="state" [(ngModel)]="store.state" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>City</ion-label>
      <ion-input type="text" name="city" [(ngModel)]="store.city"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="createStore()">Save</button>

</ion-content>
